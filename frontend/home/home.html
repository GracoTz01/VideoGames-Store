<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGame-Store</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">



</head>
<body>
    <header>
        <div class="left"></div>
      <div class="logo" class="center">
        <img src="../img/Logo.png" alt="VideoGame Logo">
      </div>
      <div>
      <nav>
        <ul>
            <li><a href="#">Start</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li><a href="#" class="user"><i class="fa-solid fa-user"></i></a></li>
        </ul>
     </nav>
     </div>
   </header>
   <main>
    <!--aqui ira la tarjeta de juego-->
    <section class="game-gallery">
        <div class="game-card">
            <img src="../img/the witcher.jpeg" alt="the witcher img">
            <h3>The Witcher</h3>
            <p class="price"></p>
            <button><i class="fa-solid fa-cart-plus"></i></button>
        </div>
         
    </section>
   </main>
   <footer>
    <p>&copy; 2025 VideoGame-Store.All rights are reserved.</p>
   </footer>
</body>
</html>
